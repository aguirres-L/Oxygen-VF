          <div class="form">
            <form class="form-oxygen" >
              
                <legend> Deja tu comentario</legend>

                <input type="text" name="name" placeholder="Escribe tu nombre" required title="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">    <!-- pattern = (patron)  "analiza que todo lo que lepasemos tambien valide a que se pueda prosesar la info que nos da el user" -->
   
                <input type="email"name="email" placeholder="Escribe tu correo" required title="Correo no existente " pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
   
                <input type="text" name="asunto" placeholder="Escribe tu asunto" required title="Asunto Requerido"> 
   
                <textarea type="textarea" name="comentario" placeholder="Escribe tu comentario" required cols="50" rows="5"  title="La cantidad maxita de caracter son 200" data-pattern="^.{1,200}$"></textarea>
   
                <input type="submit" name="enviar" placeholder="Enviar" >
            
                <div class="form-oxygen-espera none" id="espera">
                  <!-- Coloco una img sobre el envio del formulario -->
                  <img src="../img/Loader/Eclipse-2s-121px.gif" alt="espera">
              </div>
              <div class="form-oxygen-concat none">
                  <p>Mensaje enviado</p>
              </div>
            
            </form>
